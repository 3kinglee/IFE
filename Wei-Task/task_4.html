<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE task_4</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		html,body{
			height: 100%;
			width: 100%;
		}
		div{
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		.div1{
			position: relative;
			width: 400px;
			height: 200px;
			background-color: #ccc;
			margin: auto;
			top: 50%;
			transform: translateY(-50%);
		}
		.div2{
			border-bottom-right-radius: 100%;
		}
		.div3{
			position: absolute;
			right: 0px;
			bottom: 0px;
			border-top-left-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
